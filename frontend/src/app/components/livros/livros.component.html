<mat-card>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label class="search-label">Busca</mat-label>
      <input
        class="search-input"
        (keyup)="applyFilter($event)"
        matInput
        placeholder="Por título ou autor..."
        #input
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Título Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
          <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
        </ng-container>

        <!-- Autor Column -->
        <ng-container matColumnDef="autor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
          <td mat-cell *matCellDef="let element">
            {{ element.autorFormatado }}
          </td>
        </ng-container>

        <!-- Ano de Publicação Column -->
        <ng-container matColumnDef="anoPublicacao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Data Publicação
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.anoPublicacao }}
          </td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button
                mat-menu-item
                (click)="abrirModal(element, TipoModalEnum.Livro)"
              >
                <mat-icon class="material-icons-outlined">play_arrow</mat-icon>
                <span>Propriedades do Livro</span>
              </button>
              <button
                mat-menu-item
                (click)="abrirModal(element, TipoModalEnum.Autor)"
              >
                <mat-icon>list</mat-icon>
                <span>Propriedades do Autor</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
